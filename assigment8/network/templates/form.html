<h2>Request IP Address</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Request IP</button>
</form>

{% if result %}
<h3>Result:</h3>
<ul>
  <li><strong>MAC Address:</strong> {{ result.mac }}</li>
  <li><strong>Assigned IP:</strong> {{ result.ip }}</li>
  <li><strong>DHCP Version:</strong> {{ result.version }}</li>
  <li><strong>Lease Time:</strong> {{ result.lease_time }}</li>
</ul>
{% endif %}
